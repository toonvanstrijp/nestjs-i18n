name: test-docs

on:
  pull_request:
    branches: [main]

jobs:
  test-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "pnpm"

      - name: Build Docusaurus website
        run: |
          pnpm install
          pnpm doc:build
